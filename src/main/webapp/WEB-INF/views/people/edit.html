<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Edit name: </label>
    <input type="text" id="name" th:field="*{name}"/>
    <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">ERROR</p>
    <br/>
    <label for="age">Edit age: </label>
    <input id="age" type="text" th:field="*{age}"/>
    <p style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">ERROR</p>
    <br/>
    <label for="email">Edit email: </label>
    <input id="email" type="text" th:field="*{email}"/>
    <p style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">ERROR</p>

    <input type="submit" value="Update">
</form>
</body>
</html>
